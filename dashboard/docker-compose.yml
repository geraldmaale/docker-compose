version: "2"
services:
  homer:
    image: b4bz/homer
    #To build from source, comment previous line and uncomment below
    #build: .
    container_name: homer
    restart: unless-stopped
    volumes:
      - ./assets:/www/assets
    ports:
      - 8082:8080
    user: 0:0 # default
    environment:
      - INIT_ASSETS=1 # default
      - USER=root
      - GROUP=root

  heimdall:
    image: linuxserver/heimdall:2.4.15
    container_name: heimdall
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    volumes:
      - ./heimdall/config:/config
    ports:
      - 7080:80
      - 7443:443