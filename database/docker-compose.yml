    restart: on-failure
    environment: 
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=adminPassword
      - MSSQL_PID=Express       
    ports: 
      - 1433:1433  
    volumes:
      - mssql-data:/var/opt/mssql

