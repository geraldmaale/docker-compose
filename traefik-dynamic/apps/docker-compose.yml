  rabbitmq:
    image: rabbitmq:3.11.11-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    hostname: rabbitmq-server
    restart: always
    networks:
      - frontend
    environment:
      - RABBITMQ_DEFAULT_USER=appuser
      - RABBITMQ_DEFAULT_PASS=adminPassword
    labels:
      - traefik.enable=true

  portainer:
    image: portainer/portainer-ce:2.19.0
    container_name: portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - 9000:9000
      - 9443:9443
    networks:
      - frontend
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    # labels:
    #   - "traefik.enable=true"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=gematmail@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=adminPassword
    networks:
      - frontend
    volumes:
      - pgadmin_data:/root/.pgadmin
    labels:
      - "traefik.enable=true"

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: always
    networks:
      - frontend
    volumes:
      - uptime_kuma_data:/app/data
    labels:
      - "traefik.enable=true"

  seq:
    image: datalust/seq
    container_name: seq-server
    restart: always
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq_data:/data
    networks:
      - frontend
    ports:
      - 5555:80
    labels:
      - "traefik.enable=true"

